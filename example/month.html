<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MonthSelect Directive</title>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../dist/date-elements.min.js"></script>
  <script>
    var app = angular.module('app', ['leodido.dateElements']);
    app.controller('Month01Controller', function($scope) {
      $scope.$on('month01.selection', function(evt, data) {
        console.log('month01::selection', data);
      });
    });
  </script>
</head>
<body ng-app="app">
  <form name="form">
    <div data-ng-controller="Month01Controller">
      <div
        name="month01"
        data-month-select
        data-empty-option="MM"></div>
      <pre>form.month01 = {{ form.month01 | json }}</pre>
    </div>
  </form>
</body>
</html>
